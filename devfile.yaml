variables:
  gradle_cmd: ./gradlew --gradle-user-home=/home/user/.gradle --no-daemon --info --console=plain
commands:
- exec:
    commandLine: "{{gradle_cmd}} quarkusGoOffline"
    component: tools
    workingDir: "${PROJECT_SOURCE}"
  id: dl-gradle-deps
- exec:
    commandLine: |
      {{gradle_cmd}} --watch-fs quarkusDev \
        -DdebugHost=0.0.0.0 \
        -Djava.util.logging.manager=org.jboss.logmanager.LogManager
    component: tools
    group:
      isDefault: true
      kind: run
    hotReloadCapable: true
    workingDir: ${PROJECT_SOURCE}
  id: dev-run
- exec:
    commandLine: |
      {{gradle_cmd}} --watch-fs quarkusDev \
        -DdebugHost=0.0.0.0 \
        -Ddebug=${DEBUG_PORT} \
          -Djava.util.logging.manager=org.jboss.logmanager.LogManager
    component: tools
    group:
      isDefault: true
      kind: debug
    hotReloadCapable: true
    workingDir: ${PROJECT_SOURCE}
  id: dev-debug
components:
- container:
    endpoints:
    - name: 8080-http
      targetPort: 8080
    env:
    - name: DEBUG_PORT
      value: "5858"
    image: registry.access.redhat.com/ubi8/openjdk-11
    memoryLimit: 512Mi
    mountSources: true
    volumeMounts:
    - name: gradle
      path: /home/user/.gradle
  name: tools
- name: gradle
  volume:
    size: 3Gi
events:
  postStart:
  - dl-gradle-deps
metadata:
  description: Quarkus with Java, built with Gradle
  displayName: Quarkus Java with Gradle
  icon: https://design.jboss.org/quarkus/logo/final/SVG/quarkus_icon_rgb_default.svg
  language: java
  name: mac-oui
  projectType: quarkus
  tags:
  - Java
  - Quarkus
  - Gradle
  version: 1.1.0
  website: https://quarkus.io
schemaVersion: 2.1.0
starterProjects:
- name: community
  zip:
    location: https://code.quarkus.io/d?e=io.quarkus%3Aquarkus-resteasy&e=io.quarkus%3Aquarkus-micrometer&e=io.quarkus%3Aquarkus-smallrye-health&e=io.quarkus%3Aquarkus-openshift&cn=devfile
- name: redhat-product
  zip:
    location: https://code.quarkus.redhat.com/d?e=io.quarkus%3Aquarkus-resteasy&e=io.quarkus%3Aquarkus-smallrye-health&e=io.quarkus%3Aquarkus-openshift
