name: Build and Publish Docker Image

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Set up GraalVM
      uses: DeLaGuardo/setup-graalvm@master
      with:
        graalvm-version: '20.1.0.java11'

    - name: Install native-image
      run: gu install native-image

    - uses: actions/cache@master
      #Using master because of the multi-paths feature (reportedly only available on master at the moment)
      with:
        path: |
          ~/.gradle/wrapper
          ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build --stacktrace

  push-docker-images:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/'))
    needs: build

    runs-on: ubuntu-latest

    env:
      DOCKER_BUILDKIT: 1

    steps:

      - uses: actions/checkout@v2

      - name: Set up GraalVM
        uses: DeLaGuardo/setup-graalvm@master
        with:
          graalvm-version: '20.1.0.java11'

      - name: Install native-image
        run: gu install native-image

      - uses: actions/cache@master
        #Using master because of the multi-paths feature (reportedly only available on master at the moment)
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
            application/build/jib-cache
          key: ${{ runner.os }}-jib-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Retrieve branch or tag name
        id: refvar
        run: echo "::set-output name=gitRefName::${GITHUB_REF#refs/*/}"

      - name: Build Docker image
        run: |
          ./gradlew build -x test \
            -Dquarkus.package.type=native \
            -Dquarkus.native.container-build=false \
            -Dquarkus.native.enable-http-url-handler=true \
            -Dquarkus.native.enable-https-url-handler=true \
            -Dquarkus.native.enable-all-security-services=true \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.group=rm3l \
            -Dquarkus.container-image.name=mac-oui \
            -Dquarkus.container-image.tag=ci-latest

      - name: Docker Hub - Tag Docker image (master)
        if: github.ref == 'refs/heads/master'
        run: docker image tag rm3l/mac-oui:ci-latest registry.hub.docker.com/rm3l/mac-oui:latest

      - name: Github Packages - Tag Docker image (master)
        if: github.ref == 'refs/heads/master'
        run: docker image tag rm3l/mac-oui:ci-latest docker.pkg.github.com/rm3l/mac-oui:latest

      - name: Docker Hub - Tag Docker image (tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: docker image tag rm3l/mac-oui:ci-latest registry.hub.docker.com/rm3l/mac-oui:${{ steps.refvar.outputs.gitRefName }}

      - name: Github Packages - Tag Docker image (tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: docker image tag rm3l/mac-oui:ci-latest docker.pkg.github.com/rm3l/mac-oui:${{ steps.refvar.outputs.gitRefName }}

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Docker Hub - Push Docker image (tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: docker image push registry.hub.docker.com/rm3l/mac-oui:${{ steps.refvar.outputs.gitRefName }}

      - name: Docker Hub - Push Docker image (latest)
        run: docker image push registry.hub.docker.com/rm3l/mac-oui:latest

      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Github Packages - Push Docker image (tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: docker image push docker.pkg.github.com/rm3l/mac-oui:${{ steps.refvar.outputs.gitRefName }}

      - name: Github Packages - Push Docker image (latest)
        run: docker image push docker.pkg.github.com/rm3l/mac-oui:latest
